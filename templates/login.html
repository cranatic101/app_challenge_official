<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Congressional App Challenge</title>
  <link href="static/stylelogin.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav>
    <ul>
      <li>
        <p>Sign Up</p>
        <p style="text-decoration: underline;">Log In</p>
        <p>Post</p>
        <p>Vote</p>
        <p>Summary</p>
      </li>
    </ul>
  </nav>
  <form action="action_page.php" method="post" class="login_form">
  
    <div class="container">
      <h3 style="font-size: 30px;">Log In</h3>
      <label for="uname"><b>Username</b></label>
      <br><br>
      <!-- Username: -->
      <input type="text" placeholder="Enter Username" name="uname" required>
      <br><br>
      <!-- Password: -->
      <label for="psw"><b>Password</b></label>
      <br><br>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <br><br>



      <!-- Login Button -->
      <button type="submit">Login</button>
      <br><br>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
    
    <br><br>
    <div class="container">
      <!-- Cancel Button -->
      <button type="button" class="cancelbtn">Cancel</button>
      <br><br>
      <!-- Forgot your password button -->
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>


  <script src="script.js"></script>
</body>

</html>
